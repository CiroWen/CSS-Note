<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide pictures</title>
    <link rel="stylesheet" href="../css-reset/meyerweb.css">
    <style>
        
        .slide-block{
            /* background-color: aqua; */
            width: 900px;
            height: 500px;
            margin: 100px auto;
            position: relative;

            
        }

        .slide-block li{
            position: absolute;

        }
        .slide-block li:nth-of-type(){
            z-index:1;
        }

        .progress-dot{
            /* background-color: aquamarine; */
            /* width: 500px;
            height: 50px; */
            margin: 100px auto;
            position: absolute;
            top: 200px;
            
        }

        .progress-dot a{
            float:left;
            background-color:black;
            border: 6px solid #ffea;
            border-radius: 100%;
            margin-left:5px;
        }

        .progress-dot a:hover,
        .progress-dot a.active{
            border-color: black;
        }
    </style>
</head>
<body>
    <ul class="slide-block">
        <li><a href="#"><img src="./slide1.png" alt=""></a></li>
        <li><a href="#"><img src="./slide2.png" alt=""></a></li>
        <li><a href="#"><img src="./slide3.png" alt=""></a></li>
        <li><a href="#"><img src="./slide4.png" alt=""></a></li>
        <li><a href="#"><img src="./slide5.png" alt=""></a></li>
    

    <div class="progress-dot">
        <a class="active"href=""></a>
        <a class=""href=""></a>
        <a class=""href=""></a>
        <a class=""href=""></a>
        <a class=""href=""></a>
    <div>
</ul>
</body>
</html>
