<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h4 class="display-6">form</h4>
    <div class="container">

        <form action="/">
            <div class="form-group row">
                <div class="form-group col">
                    <label for="email">Email label</label>
                    <input type="email" class="form-control" id="email" placeholder="type in email here">
                </div>

                <div class="form-group col">
                    <label for="pswd">password</label>
                    <input type="password" class="form-control" id="pswd" placeholder="type in password here">
                </div>

            </div>

            <div class="form-group">
                <label for="state">state</label>
                <select name="state" id="state" class="form-select ">
                    <option value="NY">new York</option>
                    <option value="WA">washington</option>
                </select>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="VIP" value=true>
                <label for="VIP">VIP?</label>

            </div>
        </form>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
