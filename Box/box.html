<!-- 尚硅谷 p45 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
    <!-- <link rel="stylesheet" href="overlapping-padding.css"> -->
    <link rel="stylesheet" href="inlineBox.css">
    <!-- <link rel="stylesheet" href="box-horizontal.css"> -->
    

    
</head>
<body>
    <!-- 把网页的布局想象成是把不同的盒子(div, 矩形的各种元素)摆放好 -->
    <div class="box1">
    </div>

    <div class="boxParallel">
        <div class="inner">
        </div>
    </div>

    <div class="boxVertical">
        <div class="v1">

        </div>
        
        <div class="v2">

        </div>
    </div>

    <div class="overlapping">
        <div class="o1">

        </div>

        <div class="o2">

        </div>
        <div class="o3">
            <div class="o4">

            </div>
        </div>
    </div>

    <span class="sp1">a normal span here .sp1</span>
    <span class="sp2">another normal span here .sp2</span>
    <hr>
    <span class="sp3">third span .sp3</span>
</body>
</html>
